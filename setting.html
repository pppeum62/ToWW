        <div class="setting-area">
            <div class="setting-header">
                <h1 class="title">환경설정</h1>
                <span class="version">버전 1.0.1-release.01</span>
            </div>
            <div class="setting">
                <div class="inform">
                    <div class="title-name">알림</div>
                    <div class="contents">푸시 알림 받기
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <!--<p>OFF</p><p style="display:none;">ON</p>-->
                    </div>
                </div>
                <div class="info">
                    <div class="title-name">내 정보</div>

                        아이디
                        <span class="icon"></span>

                    </div>
                    <div class="contents">
                        비밀번호
                        <span class="icon"></span>
                        <span class="data">********</span>
                    </div>
                </div>
                <div class="logout">
                    <div class="title-name">로그아웃</div>
                    <div class="contents">
                        <button type="button" class="btn btn-danger withdraw-btn"
                        data-toggle="modal" data-target="#logout">
                            로그아웃
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">정말 ToWW를<br> 로그아웃하시겠습니까?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
                                <button type="button" class="btn btn-danger final-check-btn">로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->


                <div class="leave">
                    <div class="title-name">탈퇴하기</div>
                    <div class="container contents ">
                        <button type="button" class="btn btn-danger withdraw-btn"
                        data-toggle="modal" data-target="#secession">
                            탈퇴
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="secession" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
                                <button type="button" class="btn btn-danger final-check-btn">탈퇴하겠습니다</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->
